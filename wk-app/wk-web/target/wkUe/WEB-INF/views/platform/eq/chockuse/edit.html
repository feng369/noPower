<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/eq/chockuse" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/eq/chockuse/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="stakeid" class="col-sm-2 control-label">${msg['eq.chockuse.column.stakeid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="stakeid" class="form-control" name="stakeid" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.stakeid']}" value="${obj.stakeid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seatid" class="col-sm-2 control-label">${msg['eq.chockuse.column.seatid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="seatid" class="form-control" name="seatid" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.seatid']}" value="${obj.seatid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-2 control-label">${msg['eq.chockuse.column.starttime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="starttime" class="form-control" name="starttime" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.starttime']}" value="${obj.starttime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endtime" class="col-sm-2 control-label">${msg['eq.chockuse.column.endtime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="endtime" class="form-control" name="endtime" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.endtime']}" value="${obj.endtime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">${msg['eq.chockuse.column.personid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="personid" class="form-control" name="personid" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.personid']}" value="${obj.personid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="worktype" class="col-sm-2 control-label">${msg['eq.chockuse.column.worktype']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="worktype" class="form-control" name="worktype" data-parsley-required="true"
                                       placeholder="${msg['eq.chockuse.column.worktype']}" value="${obj.worktype}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
