<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/eq/use" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/eq/use/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="eqid" class="col-sm-2 control-label">${msg['eq.use.column.eqid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="eqid" class="form-control" name="eqid" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.eqid']}" value="${obj.eqid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">${msg['eq.use.column.personid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="personid" class="form-control" name="personid" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.personid']}" value="${obj.personid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personunitid" class="col-sm-2 control-label">${msg['eq.use.column.personunitid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="personunitid" class="form-control" name="personunitid" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.personunitid']}" value="${obj.personunitid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="equnitid" class="col-sm-2 control-label">${msg['eq.use.column.equnitid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="equnitid" class="form-control" name="equnitid" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.equnitid']}" value="${obj.equnitid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['eq.use.column.pstatus']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.pstatus']}" value="${obj.pstatus}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stakeid" class="col-sm-2 control-label">${msg['eq.use.column.stakeid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="stakeid" class="form-control" name="stakeid" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.stakeid']}" value="${obj.stakeid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-sm-2 control-label">${msg['eq.use.column.position']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="position" class="form-control" name="position" data-parsley-required="true"
                                       placeholder="${msg['eq.use.column.position']}" value="${obj.position}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
