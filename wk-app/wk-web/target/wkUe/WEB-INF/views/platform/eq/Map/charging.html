<%
layout("/layouts/platform.html"){
%>
<link rel="stylesheet" href="${base!}/assets/plugins/bvcloud/home.css">
<div class="container-fluid" id="maps_wrap">

    <div class="top-side">
        <div class="pull-left h4">使用单位名称：东方航空</div>
    </div>
    <div class="row cavsBox1" style="width:100%">
        <div class="col-md-12"><canvas id="myChart" width="800px" height="300px"></canvas></div>
    </div>
    <div class="bottom-side"></div>

</div>

<script>
    $(document).ready(function () {
        var ctx = $("#myChart").get(0).getContext("2d");
        //This will get the first returned node in the jQuery collection.
        var myNewChart = new Chart(ctx);
        var data = {
            labels : ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],
            datasets : [
                {
                    fillColor : "rgba(220,220,220,0.5)",
                    strokeColor : "rgba(220,220,220,1)",
                    pointColor : "rgba(220,220,220,1)",
                    pointStrokeColor : "#fff",
                    data : [65,59,90,81,56,55,40,1,43,12,34,45]
                },
                {
                    fillColor : "rgba(151,187,205,0.5)",
                    strokeColor : "rgba(151,187,205,1)",
                    pointColor : "rgba(151,187,205,1)",
                    pointStrokeColor : "#fff",
                    data : [28,48,40,19,96,27,100,2,45,56,4,23]
                }
            ]
        }
        new Chart(ctx).Line(data,options);
       var options = {

            //Boolean - If we show the scale above the chart data
            scaleOverlay: false,

            //Boolean - If we want to override with a hard coded scale
            scaleOverride: false,

            //** Required if scaleOverride is true **
            //Number - The number of steps in a hard coded scale
            scaleSteps: null,
            //Number - The value jump in the hard coded scale
            scaleStepWidth: null,
            //Number - The scale starting value
            scaleStartValue: null,

            //String - Colour of the scale line
            scaleLineColor: "rgba(0,0,0,.1)",

            //Number - Pixel width of the scale line
            scaleLineWidth: 1,

            //Boolean - Whether to show labels on the scale
            scaleShowLabels: false,

            //String - Scale label font declaration for the scale label
            scaleFontFamily: "'Arial'",

            //Number - Scale label font size in pixels
            scaleFontSize: 12,

            //String - Scale label font weight style
            scaleFontStyle: "normal",

            //String - Scale label font colour
            scaleFontColor: "#666",

            ///Boolean - Whether grid lines are shown across the chart
            scaleShowGridLines: true,

            //String - Colour of the grid lines
            scaleGridLineColor: "rgba(0,0,0,.05)",

            //Number - Width of the grid lines
            scaleGridLineWidth: 1,

            //Boolean - Whether the line is curved between points
            bezierCurve: true,

            //Boolean - Whether to show a dot for each point
            pointDot: true,

            //Number - Radius of each point dot in pixels
            pointDotRadius: 3,

            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth: 1,

            //Boolean - Whether to show a stroke for datasets
            datasetStroke: true,

            //Number - Pixel width of dataset stroke
            datasetStrokeWidth: 2,

            //Boolean - Whether to fill the dataset with a colour
            datasetFill: true,

            //Boolean - Whether to animate the chart
            animation: true,

            //Number - Number of animation steps
            animationSteps: 60,

            //String - Animation easing effect
            animationEasing: "easeOutQuart",

            //Function - Fires when the animation is complete
            onAnimationComplete: null
        }
    });
    //Get context with jQuery - using jQuery's .get() method.
</script>

<%}%>
