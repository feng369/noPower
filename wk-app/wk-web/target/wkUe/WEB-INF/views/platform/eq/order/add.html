<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/eq/order" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/eq/order/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">${msg['eq.order.column.personid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="personid" class="form-control" name="personid" data-parsley-required="true" placeholder="${msg['eq.order.column.personid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eqid" class="col-sm-2 control-label">${msg['eq.order.column.eqid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="eqid" class="form-control" name="eqid" data-parsley-required="true" placeholder="${msg['eq.order.column.eqid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-2 control-label">${msg['eq.order.column.starttime']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="starttime" class="form-control" name="starttime" data-parsley-required="true" placeholder="${msg['eq.order.column.starttime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endtime" class="col-sm-2 control-label">${msg['eq.order.column.endtime']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="endtime" class="form-control" name="endtime" data-parsley-required="true" placeholder="${msg['eq.order.column.endtime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">${msg['eq.order.column.note']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="note" class="form-control" name="note" data-parsley-required="true" placeholder="${msg['eq.order.column.note']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
