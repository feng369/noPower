<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/mobile" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/mobile/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="deviceid" class="col-sm-2 control-label">${msg['sys.mobile.column.deviceid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deviceid" class="form-control" name="deviceid" data-parsley-required="true" placeholder="${msg['sys.mobile.column.deviceid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userid" class="col-sm-2 control-label">${msg['sys.mobile.column.userid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="userid" class="form-control" name="userid" data-parsley-required="true" placeholder="${msg['sys.mobile.column.userid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="startDate" class="col-sm-2 control-label">${msg['sys.mobile.column.startDate']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="startDate" class="form-control" name="startDate" data-parsley-required="true" placeholder="${msg['sys.mobile.column.startDate']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endDate" class="col-sm-2 control-label">${msg['sys.mobile.column.endDate']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="endDate" class="form-control" name="endDate" data-parsley-required="true" placeholder="${msg['sys.mobile.column.endDate']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deviceOS" class="col-sm-2 control-label">${msg['sys.mobile.column.deviceOS']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deviceOS" class="form-control" name="deviceOS" data-parsley-required="true" placeholder="${msg['sys.mobile.column.deviceOS']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deviceModel" class="col-sm-2 control-label">${msg['sys.mobile.column.deviceModel']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deviceModel" class="form-control" name="deviceModel" data-parsley-required="true" placeholder="${msg['sys.mobile.column.deviceModel']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['sys.mobile.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['sys.mobile.column.pstatus']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
