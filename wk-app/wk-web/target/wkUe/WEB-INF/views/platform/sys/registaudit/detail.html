
<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">人员查看</a>
                    </div>
                </header>
                <div class="list-group">
                    <div class="list-group" id="collapseOne" class="panel-collapse collapse in">
                        <div style="width: 100%;border-bottom: 1px solid #C9C5C5;opacity: 0.6  ">注册信息</div><br>
                        <table class="table table-bordered table-striped mg-t datatable">
                            <tbody>
                            <tr>
                                <td>用户名称</td><td>${sysUser.loginname!}</td>
                            </tr>
                            <tr>
                                <td>真实姓名</td><td>${sysUser.username!}</td>
                            </tr>
                            <tr>
                                <td>联系电话</td><td>${sysUseradd.tel!}</td>
                            </tr>
                            <tr>
                                <td>单位名称</td><td>${sysUnit.name!}</td>
                            </tr>
                            <tr>
                                <td>机场名称</td><td>${baseAirport.airportname!}</td>
                            </tr>
                            <tr>
                                <td>证件号</td><td>${sysUseradd.cardid!}</td>
                            </tr>
                            <tr>
                                <td>员工图片</td><td> <img src="/upload/userPhoto/${sysUseradd.pictureads!}" id="pictureads" alt="员工图片" style=" width: 100px;
        height: 100px;" data-action="zoom"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div style="width: 100%;border-bottom: 1px solid #C9C5C5;opacity: 0.6  ">审核信息</div><br>
                        <table class="table table-bordered table-striped mg-t datatable">
                            <tbody>
                            <tr>
                                <td>审核人</td><td>${auditor.loginname!}</td>
                            </tr>
                            <tr>
                                <td>审核时间</td><td id="auditTime"></td>
                            </tr>
                            <tr>
                                <td>审核结果</td><td id="result"></td>
                            </tr>
                            <tr>
                                <td>分配人员</td><td>${basePerson.personname!}</td>
                            </tr>
                            <tr>
                                <td>分配角色</td><td id="code"></td>
                            </tr>
                            <tr>
                                <td>审核意见</td><td id="suggestion">${sysRegistaudit.suggestion}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>
<script language="JavaScript">
    var code = "${sysRegistaudit.roleCode!}";
    var result = "${sysRegistaudit.result!}";
    var auditTime = "${sysRegistaudit.auditTime!}";
    $(function(){
        //处理时间
         $("#auditTime").html(auditTime.replace(/\+/g," "));
        //处理审核结果
        if(result === "-1"){
            $("#result").html("待审核");
        }else if(result === "1"){
            $("#result").html("退回");
        }else{
            $("#result").html("通过");
        }
        //处理角色
        if(code === ""){
            $("#code").html("未分配")
        }else if(code === "JW"){
            $("#code").html("机务")
        }else{
            $("#code").html("领导")
        }

    });
</script>
