<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">用户明细</a>
                        <small>${obj.loginname!}</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                        <tr>
                            <td>用户邮箱</td><td>${obj.email!}</td>
                        </tr>
                        <tr>
                            <td>用户状态</td><td id="ustatus"></i></td>
                        </tr>
                        <tr>
                            <td>在线状态</td><td id="online"></i></td>
                        </tr>
                        <tr>
                            <td>登陆次数</td><td>${obj.loginCount!}</td>
                        </tr>
                        <tr>
                            <td>最后登陆IP</td><td>${obj.loginIp!}</td>
                        </tr>
                        <tr>
                            <td>最后登陆时间</td><td id="loginAt"><%if(!isEmpty(obj.loginAt) && obj.loginAt != 0){%>
                            ${@date.getDate(obj.loginAt)}
                            <%}%></td>
                        </tr>

                        <tr>
                            <td>角色清单</td><td><%for(role in obj.roles){%>
                            ${role.name}[${role.code}],
                            <%}%></td>
                        </tr>

                        </tbody>

                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">${msg['globals.button.ok']}</button>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        //用户状态
        var ustatus = "${obj.disabled!}";
        if (ustatus === "false") {
            $("#ustatus").html('<i class="fa fa-circle text-success ml5"></i>');
        } else if (ustatus === "true") {
            $("#ustatus").html('<i class="fa fa-circle text-danger ml5"></i>');
        }
        //在线状态
        var online = "${obj.online!}";
        if(online === "false"){
            $("#online").html('<i class="fa fa-circle text-danger ml5"></i>');
        }else{
            $("#online").html('<i class="fa fa-circle text-success ml5"></i>');
        }
        if("0" === "${obj.loginAt!}"){
            $("#loginAt").html("尚未登陆过");
        }
    });

</script>
