<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/base/post" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/base/post/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group has-feedback">
                            <label for="unitparentId" class="col-sm-2 control-label">所属组织</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="unitparentId" type="text" class="form-control" placeholder="选择组织" disabled
                                           data-parsley-required="true" value="<%if(!isEmpty(obj)){%>${obj.unit.name}<%}%>"/>

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelectParentUnit"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" name="unitid"   value="<%if(!isEmpty(obj)){%>${obj.unitid}<%}%>">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="parentId" class="col-sm-2 control-label">上级岗位</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="parentId" type="text" class="form-control" placeholder="不选择默认为顶级岗位" disabled
                                           value="<%if(!isEmpty(obj)){%>${obj.postname}<%}%>"/>

                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                                data-target="#dialogSelectParentPost"><i class="ti-plus"></i>选择
                                                        </button>
                                                    </span>
                                </div>
                                <input type="hidden" name="parentId" value="<%if(!isEmpty(obj)){%>${obj.id}<%}%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postnum" class="col-sm-2 control-label">${msg['base.post.column.postnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="postnum" class="form-control" name="postnum" data-parsley-required="true" placeholder="${msg['base.post.column.postnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postname" class="col-sm-2 control-label">${msg['base.post.column.postname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="postname" class="form-control" name="postname" data-parsley-required="true" placeholder="${msg['base.post.column.postname']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<!-- 选择上级岗位 -->
<div id="dialogSelectParentPost" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级岗位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentPost" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="selectFirstMenu()">设为顶级岗位</button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<!-- 选择组织 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentUnitMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    function initTreeView() {
        $("#jsTreeParentPost").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/post/tree" : "${base}/platform/base/post/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/unit/tree" : "${base}/platform/sys/unit/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentUnitMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentPost");
        var node = tree.get_selected(true);
        $("#addForm #parentId").val(node[0].text);
        $("#addForm input[name='parentId']").val(node[0].id);
        $("#dialogSelectParentPost").modal("hide");
    }
    function selectParentUnitMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
        $("#addForm #unitparentId").val(node[0].text);
        $("#addForm input[name='unitid']").val(node[0].id);
        $("#dialogSelectParentUnit").modal("hide");
    }
    function selectFirstMenu() {
        $("#addForm #parentId").val("顶级部门");
        $("#addForm input[name='parentId']").val("");
        $("#dialogSelectParentPost").modal("hide");
    }
    $(document).ready(function () {
        initTreeView();
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {

                if (data.code == 0) {
                    $.jstree.reference("#jsTreeParentPost").refresh();
                    var parentName = $("#addForm #parentId").val();
                    Toast.success(data.msg);
                    form.resetForm();
                    $("#addForm #parentId").val(parentName);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
