<script language="JavaScript">

    function initTreeView() {
        $("#jsTreeUser").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/cnctobj/tree" : "${base}/platform/base/cnctobj/tree?uid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }



    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeUser");
        var node = tree.get_selected(true);
        $("#addForm #uid").val(node[0].text);
        $("#addForm input[name='userId']").val(node[0].id);
        $("#dialogSelectUser").modal("hide");
    }

    function bindEmpType(){
        var url="${base}/platform/base/cnctobj/bindType";
        var param={"name":"人员类型"};
        $.post(url,param,function(d){
           // alert(d[0].name);
            for(var i=0;i<d.length;i++)
            {
                $("#etId").append("<option value="+d[i].id+(i==0?" selected":"")+">"+d[i].name+"</option>");

            }
            $("#emptypeId").val($("#etId option:selected").val());

        });
    }

    var userObj=null;
    var personObj=null;
    $(document).ready(function () {
        //initTreeView();
        bindEmpType();

        $("#etId").on("change",function(){
            $("#emptypeId").val($(this).val());
        });


        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });

        $("#dialogUserSelect").on("hidden.bs.modal", function () {

            $("#uid").val(userObj[0].username);
            $("#userId").val(userObj[0].id);
            //alert($("#userId").val());
            $(this).removeData("bs.modal");
        });

        $("#dialogPersonSelect").on("hidden.bs.modal", function () {

            $("#pid").val(personObj[0].personname);
            $("#personId").val(personObj[0].id);
            //alert($("#userId").val());
            $(this).removeData("bs.modal");
        });
    });
</script>
