<% for(o in obj){
%>
<tr data-tt-id="${o.id}" data-tt-parent-id="${o.parentId}" data-tt-branch="${o.hasChildren}">
    <td>
        <span class="pd-l-sm"></span>${o.placecode!}
    </td>
    <td>${o.airport.airportname!}</td>
    <td>${o.customer.customername!}</td>
    <td>${o.area.name!}</td>
    <td>${o.type.name!}</td>
    <td>${o.placename!}</td>
    <td>${o.ctrl.name!}</td>
    <td>${o.person.personname!}</td>
    <td>${o.telephone!}</td>
    <td>${o.address!}</td>
    <td>${o.longitude!}</td>
    <td>${o.latitude!}</td>
    <td>${o.describ!}</td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/platform/base/place/detail/${o.id}" data-toggle="modal"
                       data-target="#dialogDeptDetail">查看</a></li>
                <li><a href="${base}/platform/base/place/edit/${o.id}" data-pjax>修改</a></li>
                <li><a href="javascript:;" onclick="del('${o.id}')">删除</a></li>
                <li class="divider"></li>
                <li><a href="${base}/platform/base/place/add?pid=${o.id}" data-pjax>添加子地点</a></li>

            </ul>
        </div>
    </td>
</tr>
<%
}%>
