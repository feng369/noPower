<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/wx/dep" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/wx/dep/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="corpid" class="col-sm-2 control-label">${msg['sys.wx.dep.column.corpid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="corpid" class="form-control" name="corpid" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.dep.column.corpid']}" value="${obj.corpid}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="depid" class="col-sm-2 control-label">${msg['sys.wx.dep.column.depid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="depid" class="form-control" name="depid" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.dep.column.depid']}" value="${obj.depid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['sys.wx.dep.column.name']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.dep.column.name']}" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentid" class="col-sm-2 control-label">${msg['sys.wx.dep.column.parentid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="parentid" class="form-control" name="parentid" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.dep.column.parentid']}" value="${obj.parentid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderNum" class="col-sm-2 control-label">${msg['sys.wx.dep.column.orderNum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="orderNum" class="form-control" name="orderNum" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.dep.column.orderNum']}" value="${obj.orderNum}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
