<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/msg/message" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/msg/message/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['msg.message.column.type']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="type" class="form-control" name="type" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.type']}" value="${obj.type}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bizType" class="col-sm-2 control-label">${msg['msg.message.column.bizType']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="bizType" class="form-control" name="bizType" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.bizType']}" value="${obj.bizType}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">${msg['msg.message.column.state']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="state" class="form-control" name="state" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.state']}" value="${obj.state}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priority" class="col-sm-2 control-label">${msg['msg.message.column.priority']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="priority" class="form-control" name="priority" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.priority']}" value="${obj.priority}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">${msg['msg.message.column.title']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="title" class="form-control" name="title" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.title']}" value="${obj.title}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="body" class="col-sm-2 control-label">${msg['msg.message.column.body']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="body" class="form-control" name="body" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.body']}" value="${obj.body}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendtime" class="col-sm-2 control-label">${msg['msg.message.column.sendtime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sendtime" class="form-control" name="sendtime" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.sendtime']}" value="${obj.sendtime}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receiverId" class="col-sm-2 control-label">${msg['msg.message.column.receiverId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="receiverId" class="form-control" name="receiverId" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.receiverId']}" value="${obj.receiverId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="senderId" class="col-sm-2 control-label">${msg['msg.message.column.senderId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="senderId" class="form-control" name="senderId" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.senderId']}" value="${obj.senderId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="airportId" class="col-sm-2 control-label">${msg['msg.message.column.airportId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="airportId" class="form-control" name="airportId" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.airportId']}" value="${obj.airportId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sourceid" class="col-sm-2 control-label">${msg['msg.message.column.sourceid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="sourceid" class="form-control" name="sourceid" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.sourceid']}" value="${obj.sourceid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="linkUrl" class="col-sm-2 control-label">${msg['msg.message.column.linkUrl']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="linkUrl" class="form-control" name="linkUrl" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.linkUrl']}" value="${obj.linkUrl}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extParam" class="col-sm-2 control-label">${msg['msg.message.column.extParam']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="extParam" class="form-control" name="extParam" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.extParam']}" value="${obj.extParam}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="creater" class="col-sm-2 control-label">${msg['msg.message.column.creater']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="creater" class="form-control" name="creater" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.creater']}" value="${obj.creater}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="createTime" class="col-sm-2 control-label">${msg['msg.message.column.createTime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="createTime" class="form-control" name="createTime" data-parsley-required="true"
                                       placeholder="${msg['msg.message.column.createTime']}" value="${obj.createTime}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
