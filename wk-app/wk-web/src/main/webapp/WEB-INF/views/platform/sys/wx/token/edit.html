<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/wx/token" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/wx/token/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="corpid" class="col-sm-2 control-label">${msg['sys.wx.column.corpid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="corpid" class="form-control" name="corpid" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.column.corpid']}" value="${obj.corpid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="corpid" class="col-sm-2 control-label">${msg['sys.wx.column.number']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="number" class="form-control" name="number" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.column.number']}" value="${obj.number}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="corpid" class="col-sm-2 control-label">${msg['sys.wx.column.name']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.column.name']}" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="secret" class="col-sm-2 control-label">${msg['sys.wx.column.secret']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="secret" class="form-control" name="secret" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.column.secret']}" value="${obj.secret}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="agentid" class="col-sm-2 control-label">${msg['sys.wx.column.agentid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="agentid" class="form-control" name="agentid" data-parsley-required="true"
                                       placeholder="${msg['sys.wx.column.agentid']}" value="${obj.agentid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="token" class="col-sm-2 control-label">${msg['sys.wx.column.token']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="token" class="form-control" name="token"
                                       placeholder="${msg['sys.wx.column.token']}" value="${obj.token}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expire" class="col-sm-2 control-label">${msg['sys.wx.column.expire']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="expire" class="form-control" name="expire"
                                       placeholder="${msg['sys.wx.column.expire']}" value="${obj.expire}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-2 control-label">${msg['sys.wx.column.starttime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="starttime" class="form-control" name="starttime"
                                       placeholder="${msg['sys.wx.column.starttime']}" value="${obj.starttime}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endtime" class="col-sm-2 control-label">${msg['sys.wx.column.endtime']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="endtime" class="form-control" name="endtime"
                                       placeholder="${msg['sys.wx.column.endtime']}" value="${obj.endtime}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
