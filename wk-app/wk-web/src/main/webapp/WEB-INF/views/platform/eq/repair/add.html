<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/eq/repair" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/eq/repair/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="repnum" class="col-sm-2 control-label">${msg['eq.repair.column.repnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="repnum" class="form-control" name="repnum" data-parsley-required="true" placeholder="${msg['eq.repair.column.repnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eqid" class="col-sm-2 control-label">${msg['eq.repair.column.eqid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="eqid" class="form-control" name="eqid" data-parsley-required="true" placeholder="${msg['eq.repair.column.eqid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reptype" class="col-sm-2 control-label">${msg['eq.repair.column.reptype']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="reptype" class="form-control" name="reptype" data-parsley-required="true" placeholder="${msg['eq.repair.column.reptype']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reptext" class="col-sm-2 control-label">${msg['eq.repair.column.reptext']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="reptext" class="form-control" name="reptext" data-parsley-required="true" placeholder="${msg['eq.repair.column.reptext']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">${msg['eq.repair.column.personid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="personid" class="form-control" name="personid" data-parsley-required="true" placeholder="${msg['eq.repair.column.personid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgpath" class="col-sm-2 control-label">${msg['eq.repair.column.imgpath']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="imgpath" class="form-control" name="imgpath" data-parsley-required="true" placeholder="${msg['eq.repair.column.imgpath']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imgname" class="col-sm-2 control-label">${msg['eq.repair.column.imgname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="imgname" class="form-control" name="imgname" data-parsley-required="true" placeholder="${msg['eq.repair.column.imgname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldimgname" class="col-sm-2 control-label">${msg['eq.repair.column.oldimgname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="oldimgname" class="form-control" name="oldimgname" data-parsley-required="true" placeholder="${msg['eq.repair.column.oldimgname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['eq.repair.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['eq.repair.column.pstatus']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
