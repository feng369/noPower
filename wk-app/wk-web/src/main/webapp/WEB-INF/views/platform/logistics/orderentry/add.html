<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/orderentry" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/orderentry/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="orderid" class="col-sm-2 control-label">${msg['logistics.orderentry.column.orderid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderid" class="form-control" name="orderid" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.orderid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="materielname" class="col-sm-2 control-label">${msg['logistics.orderentry.column.materielname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="materielname" class="form-control" name="materielname" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.materielname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="materielnum" class="col-sm-2 control-label">${msg['logistics.orderentry.column.materielnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="materielnum" class="form-control" name="materielnum" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.materielnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sequencenum" class="col-sm-2 control-label">${msg['logistics.orderentry.column.sequencenum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="sequencenum" class="form-control" name="sequencenum" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.sequencenum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="batch" class="col-sm-2 control-label">${msg['logistics.orderentry.column.batch']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="batch" class="form-control" name="batch" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.batch']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 control-label">${msg['logistics.orderentry.column.quantity']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="quantity" class="form-control" name="quantity" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.quantity']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outframe" class="col-sm-2 control-label">${msg['logistics.orderentry.column.outframe']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="outframe" class="form-control" name="outframe" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.outframe']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inframe" class="col-sm-2 control-label">${msg['logistics.orderentry.column.inframe']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="inframe" class="form-control" name="inframe" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.inframe']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['logistics.orderentry.column.status']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="${msg['logistics.orderentry.column.status']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
