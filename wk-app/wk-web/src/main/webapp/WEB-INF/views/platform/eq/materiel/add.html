<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/eq/materiel" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/eq/materiel/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="eqnum" class="col-sm-2 control-label">${msg['eq.materiel.column.eqnum']}<span style="color: red">*</span></label>
                            <div class="col-sm-8" id="numDiv">
                            <input type="text" id="eqnum" class="form-control" name="eqnum" data-parsley-required="true" placeholder="${msg['eq.materiel.column.eqnum']}">
                                <span style="color:red " id="errImfo" hidden>该编码已经存在</span>
                            </div>
                            <img src="/assets/img/loading.gif" id="loading" hidden>
                        </div>
                        <div class="form-group">
                            <label for="eqcode" class="col-sm-2 control-label">${msg['eq.materiel.column.eqcode']}<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" id="eqcode" class="form-control" name="eqcode" data-parsley-required="true" placeholder="${msg['eq.materiel.column.eqcode']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eqname" class="col-sm-2 control-label">${msg['eq.materiel.column.eqname']}<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                            <input type="text" id="eqname" class="form-control" name="eqname" data-parsley-required="true" placeholder="${msg['eq.materiel.column.eqname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eqtype" class="col-sm-2 control-label">${msg['eq.materiel.column.eqtype']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="eqtype" class="form-control" name="eqtype"  placeholder="${msg['eq.materiel.column.eqtype']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="typename" class="col-sm-2 control-label">${msg['eq.materiel.column.typeid']}<span style="color: red">*</span></label>
                            <div class="col-sm-2">
                                <select id="typename" data-parsley-required="true"  name="typename" class="form-control" placeholder="请选择设备类型">

                                </select>
                                <input type="hidden" id="typeid" name="typeid" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-2 control-label">${msg['eq.materiel.column.starttime']}<span style="color: red">*</span></label>
                            <div class="col-sm-8 input-group date form_datetime"  style="padding-left: 16px;padding-right: 16px;"  data-date-format="yyyy-mm-dd" data-link-field="at">
                                <input type="text" id="starttime" name="starttime" data-parsley-required="true" readonly class="form-control" value="">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="form-group has-feedback" id="equnitid">
                            <label for="parentId" class="col-sm-2 control-label">${msg['eq.materiel.column.equnitid']}<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="parentId" type="text" data-parsley-required="true" class="form-control" placeholder="选择组织" disabled
                                           value="<%if(!isEmpty(obj)){%>${obj.name}<%}%>" />

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelectParentUnit"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" name="equnitid" value="<%if(!isEmpty(obj)){%>${obj.equnitid}<%}%>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="equnitphone" class="col-sm-2 control-label">${msg['eq.materiel.column.equnitphone']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="equnitphone" class="form-control" name="equnitphone" placeholder="${msg['eq.materiel.column.equnitphone']}">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="eqfac" class="col-sm-2 control-label">${msg['eq.materiel.column.eqfac']}</label>-->
                            <!--<div class="col-sm-8">-->
                            <!--<input type="text" id="eqfac" class="form-control" name="eqfac" data-parsley-required="true" placeholder="${msg['eq.materiel.column.eqfac']}">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="eqcolor" class="col-sm-2 control-label">${msg['eq.materiel.column.eqcolor']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="eqcolor" class="form-control" name="eqcolor" placeholder="${msg['eq.materiel.column.eqcolor']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<!-- 选择组织 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">

    //20180319zhf1808
    var flag = true;
    //编码校验
    $("#eqnum").blur(function () {
        $.ajax({
            type: "POST",
            url: "/platform/eq/materiel/getCountByeqnum",
            data: {eqnum:$("#eqnum").val()},
            beforeSend:function () {
                $("#loading").show();
            },
            success: function(count){
                if(count > 0){
                    //已经存在
                    $("#errImfo").show();
                    $("#numDiv").addClass("has-error");
                    flag = false;
                }else{
                    $("#errImfo").hide();
                    $("#numDiv").removeClass("has-error");
                    flag = true;
                }
            },
            complete:function () {

                $("#loading").hide();
            }
        });
        return flag;
    });

    $(document).ready(function () {

        bindVehicleDDL("设备类型","eqtype","typename","typeid");
        $("#typename").on("change",function(){
            $("#typeid").val($(this).val());
        });

        initTreeView();
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                //20180319zhf1823
                if(!flag){
                    $("#eqnum").focus();
                    return false;
                }
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
        $('.form_datetime').datetimepicker({
            minView: "month", //选择日期后，不会再跳转去选择时分秒
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
    });

    function initTreeView() {
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/unit/tree" : "${base}/platform/sys/unit/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });

        $("#jsTreeParentDept").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/dept/tree" : "${base}/platform/base/dept/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentDept();
        });

        $("#jsTreeParentPost").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/post/tree" : "${base}/platform/base/post/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentPost();
        });

        $("#jsTreeParentJob").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/job/tree" : "${base}/platform/base/job/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentJob();
        });
    }
    //选择组织
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
        $("#addForm #parentId").val(node[0].text);
        $("#addForm input[name='equnitid']").val(node[0].id);
        $("#dialogSelectParentUnit").modal("hide");
    }
</script>
<%}%>
