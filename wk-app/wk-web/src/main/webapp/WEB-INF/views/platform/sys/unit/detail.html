<header class="panel-heading clearfix brtl brtr">
    <div class="overflow-hidden">
        <a class="h4 show no-m pt5">${obj.name!}</a>
    </div>
</header>
<div class="modal-body" style="margin: 0; padding: 0; display: block;">
    <div class="row" >
        <div class="col-xs-12">
            <section class="panel no-b">
                <div class="list-group" style="clear: both">
                    <a class="list-group-item" title="简称">单位简称:
                        ${obj.aliasName!}
                    </a>
                    <a class="list-group-item" title="机构代码">机构代码:
                        ${obj.unitcode!}
                    </a>
                    <a class="list-group-item" title="单位介绍">单位介绍
                        ${obj.note!,escape}
                    </a>
                    <a class="list-group-item" title="单位地址">单位地址
                        ${obj.address!}
                    </a>
                    <a class="list-group-item" title="联系电话">联系电话
                        ${obj.telephone!}
                    </a>
                    <a class="list-group-item" title="录入时间">录入时间
                        ${@date.getDate(obj.createAt)}
                    </a>
                    <a class="list-group-item" title="所属机场">所属机场
                        ${obj.unitairport!}
                    </a>
                </div>
            </section>
        </div>
    </div>

</div>

<div class="modal-footer">

    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
