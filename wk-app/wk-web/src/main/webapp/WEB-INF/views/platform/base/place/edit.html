<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/base/place" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/base/place/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">



                        <div class="form-group has-feedback">
                            <label for="parentid" class="col-sm-2 control-label">父级编码</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="parentid" type="text" class="form-control" placeholder="选择上级" disabled
                                            value="<%if(!isEmpty(parentPlace)){%>${parentPlace.placecode}|${parentPlace.placename}<%}%>"/>

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#dialogSelectParentPlace"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" name="parentId" value="${obj.parentId}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="placecode" class="col-sm-2 control-label">${msg['base.place.column.placecode']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="placecode" class="form-control" name="placecode" data-parsley-required="true"
                                       placeholder="${msg['base.place.column.placecode']}" value="${obj.placecode}" >
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="airport" class="col-sm-2 control-label">机场</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="airport" type="text" class="form-control" placeholder="选择机场" disabled
                                           value="<%if(!isEmpty(airport)){%>${airport.airportname}<%}%>" data-parsley-required="true" />

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal" href="${base}/platform/base/place/selectAirport"
                                                            data-target="#dialogSelectAirport"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" id="airportId" name="airportId" value="${obj.airportId}">
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="customer" class="col-sm-2 control-label">单位</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="customer" type="text" class="form-control" placeholder="选择单位" disabled
                                           value="<%if(!isEmpty(customer)){%>${customer.customername}<%}%>" />

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal" href="${base}/platform/base/place/selectCustomer"
                                                            data-target="#dialogSelectCustomer"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" id="customerId" name="customerId" value="${obj.customerId}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="areaid" class="col-sm-2 control-label">区域</label>

                            <div class="col-sm-8">
                                <select id="areaid" name="areaid" class="form-control">

                                </select>
                            </div>
                            <input type="hidden" id="areaId" name="areaId" value="<%if(!isEmpty(obj)){%>${obj.areaId}<%}%>">
                        </div>

                        <div class="form-group">
                            <label for="typeid" class="col-sm-2 control-label">类型</label>

                            <div class="col-sm-8">
                                <select id="typeid" name="typeid" class="form-control">

                                </select>
                            </div>
                            <input type="hidden" id="typeId" name="typeId" value="<%if(!isEmpty(obj)){%>${obj.typeId}<%}%>">
                        </div>

                        <div class="form-group">
                            <label for="placename" class="col-sm-2 control-label">${msg['base.place.column.placename']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="placename" class="form-control" value="${obj.placename}" name="placename" data-parsley-required="true" placeholder="${msg['base.place.column.placename']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ctrlid" class="col-sm-2 control-label">管控点</label>

                            <div class="col-sm-8">
                                <select id="ctrlid" name="ctrlid" class="form-control">

                                </select>
                            </div>
                            <input type="hidden" id="ctrlId" name="ctrlId" value="<%if(!isEmpty(obj)){%>${obj.ctrlId}<%}%>">
                        </div>

                        <div class="form-group has-feedback">
                            <label for="person" class="col-sm-2 control-label">负责人</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input id="person" type="text" class="form-control" placeholder="选择负责人" disabled
                                           value="<%if(!isEmpty(person)){%>${person.personname}<%}%>" data-parsley-required="false"/>

                                    <span class="input-group-btn">
			                             			<button type="button" class="btn btn-primary" data-toggle="modal" href="${base}/platform/base/place/selectPerson"
                                                            data-target="#dialogSelectPerson"><i class="ti-plus"></i>选择
                                                    </button>
			                             		</span>
                                </div>
                                <input type="hidden" id="personId" name="personId" value="<%if(!isEmpty(obj)){%>${obj.personId}<%}%>">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telephone" class="col-sm-2 control-label">${msg['base.place.column.telephone']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="telephone" class="form-control" value="<%if(!isEmpty(obj)){%>${obj.telephone}<%}%>" name="telephone" data-parsley-required="false" placeholder="${msg['base.place.column.telephone']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">${msg['base.place.column.address']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="address" value="<%if(!isEmpty(obj)){%>${obj.address}<%}%>" class="form-control" name="address" data-parsley-required="false" placeholder="${msg['base.place.column.address']}">
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="position" class="col-sm-2 control-label">${msg['base.place.column.latitude']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="position" class="form-control" value="<%if(!isEmpty(obj)){%>${obj.position}<%}%>" name="position" data-parsley-required="false" placeholder="地理位置">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="describ" class="col-sm-2 control-label">${msg['base.place.column.describ']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="describ" class="form-control" value="<%if(!isEmpty(obj)){%>${obj.describ}<%}%>" name="describ" data-parsley-required="false" placeholder="${msg['base.place.column.describ']}">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>



<div id="dialogSelectCustomer" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content" style="width: 700px;">

        </div>
    </div>
</div>

<div id="dialogSelectPerson" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content" style="width: 700px;">

        </div>
    </div>
</div>

<div id="dialogSelectParentPlace" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentPlace" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="selectFirstMenu()">设为顶级</button>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>

<script language="JavaScript">
    function initTreeView() {
        $("#jsTreeParentPlace").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/base/place/tree" : "${base}/platform/base/place/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }

    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentPlace");
        var node = tree.get_selected(true);
        $("#editForm #parentid").val(node[0].text);
        $("#editForm input[name='parentId']").val(node[0].id);
        $("#dialogSelectParentPlace").modal("hide");
    }

    function selectFirstMenu() {
        $("#editForm #parentid").val("顶级部门");
        $("#editForm input[name='parentId']").val("");
        $("#dialogSelectParentPlace").modal("hide");
    }




    var airportObj=null;
    var customerObj=null;
    var personObj=null;

    $(document).ready(function () {

        bindVehicleDDL("区域","area","areaid","areaId","${obj.areaId}");


        bindVehicleDDL("地点类型","areaType","typeid","typeId","${obj.typeId}");


        bindVehicleDDL("管控点","ctrlPt","ctrlid","ctrlId","${obj.ctrlId}");


        $("#areaid").on("change",function(){
            $("#areaId").val($(this).val());
        });

        $("#typeid").on("change",function(){
            $("#typeId").val($(this).val());
        });

        $("#ctrlid").on("change",function(){
            $("#ctrlId").val($(this).val());
        });


//        var areaSelect=$("#areaId").val();
//        $("#areaid option").removeAttr("selected");
//        $("#areaid option:eq(1)").attr("selected",true);
        //$("#areaid").find("option[value='"+areaSelect+"']").attr("selected",true);

        initTreeView();

        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });

        $("#dialogSelectAirport").on("hidden.bs.modal", function () {

            $("#airport").val(airportObj[0].airportname);
            $("#airportId").val(airportObj[0].id);

            $(this).removeData("bs.modal");
            //alert($("#airportId").val());
        });

        $("#dialogSelectCustomer").on("hidden.bs.modal", function () {

            $("#customer").val(customerObj[0].customername);
            $("#customerId").val(customerObj[0].id);

            $(this).removeData("bs.modal");
            //alert($("#airportId").val());
        });

        $("#dialogSelectPerson").on("hidden.bs.modal", function () {

            $("#person").val(personObj[0].personname);
            $("#personId").val(personObj[0].id);

            $(this).removeData("bs.modal");
            //alert($("#airportId").val());
        });



    });
</script>
<%}%>
